<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Walk-A-Thon</title>
</head>
<body>
<h1>Walk-A-Thon</h1>
	<div>
		<div class="container">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Current Donations</h3>
					</div>
						<div class="panel-body">
							<table class="table table-bordered">
					  		<thead>
					  			<tr>
						  			<th>Name:</th>
						  			<th>Email:</th>
						  			<th>Donation Amount:</th>
						  			<th>Donation Basis:</th>
					  			</tr>
					  		</thead>
					  		<tbody id="tbody">
					  		</tbody>
							</table>
					</div>
				</div>
			</div>
		</div>
	</div>
<div class="container">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Enter Your Information</h3>
			</div>
				<div class="panel-body">
				<!-- <form class="form"> -->
				  <div class="form-group">
				    <label for="exampleInputName2">Full Name</label>
				    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
				  </div>
				    <div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>
				 	<div class="form-group">
				    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
				      <label for="exampleInputAmount">Donation Amount</label>
				    		<div class="input-group">
				      		<div class="input-group-addon">$</div>
				      			<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
				      				<div class="input-group-addon">.00</div>
				    		</div>
				    	   	<div class="donation">
				      	  <label for="increament">Donation Type:</label>
				      		<input type="radio" value="single"> Single
				      		<input type="radio" value="per-lap"> Per-Lap
				       	</div>
				  		<button type="submit" class="btn btn-primary" id="donate">Donate</button>
				  		<button type="submit" class="btn btn-secondary" id="cancel">Cancel</button>
<!-- 				</form> -->
				</div>
		</div>
	</div>
</div>
	<script src="donor.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
